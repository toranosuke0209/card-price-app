<!DOCTYPE html>
<html lang="ja">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta name="description" content="バトルスピリッツのカード価格を複数ショップから一括比較。検索結果ページ。">
    <title>検索結果 | BSPrice - バトスピ価格比較</title>
    <link rel="stylesheet" href="/static/style.css">
    <script async src="https://pagead2.googlesyndication.com/pagead/js/adsbygoogle.js?client=ca-pub-2167017279500518"
         crossorigin="anonymous"></script>
</head>
<body>
    <!-- ヘッダー -->
    <header class="site-header">
        <div class="header-inner">
            <a href="/" class="site-logo">
                <div class="logo-icon">BS</div>
                <div class="logo-text-group">
                    <span class="logo-text">BSPrice</span>
                    <span class="logo-sub">バトスピ価格比較</span>
                </div>
            </a>
            <nav class="site-nav">
                <a href="/">トップ</a>
                <a href="/ranking">ランキング</a>
                <a href="/shops">ショップ一覧</a>
            </nav>
            <div id="user-menu" class="user-menu"></div>
        </div>
    </header>

    <!-- 広告エリア（ヘッダー下） -->
    <div class="ad-banner ad-header">
        <div class="ad-placeholder">広告</div>
    </div>

    <!-- メインコンテンツ -->
    <main class="main-content">
        <div class="container">
            <!-- 検索ボックス -->
            <div class="search-section search-section-compact">
                <div class="search-box">
                    <input
                        type="text"
                        id="keyword"
                        placeholder="カード名を入力（例: ジークフリード）"
                    >
                    <button id="search-btn">検索</button>
                </div>
            </div>

            <div class="controls">
                <label>
                    並び替え:
                    <select id="sort-select">
                        <option value="price-asc">価格が安い順</option>
                        <option value="price-desc">価格が高い順</option>
                        <option value="site">サイト別</option>
                    </select>
                </label>
                <label>
                    在庫:
                    <select id="stock-filter">
                        <option value="all">すべて</option>
                        <option value="in-stock">在庫あり</option>
                        <option value="out-of-stock">売り切れ</option>
                    </select>
                </label>
                <span id="result-count"></span>
            </div>

            <div id="loading" class="loading hidden">
                <div class="spinner"></div>
                <p>検索中...</p>
            </div>

            <div id="error" class="error hidden"></div>

            <div id="results" class="results"></div>

            <!-- ページネーション -->
            <div id="pagination" class="pagination hidden"></div>

            <!-- Amazon アフィリエイト -->
            <div id="amazon-section" class="amazon-section hidden">
                <h3 class="amazon-title">Amazonで関連商品を探す</h3>

                <!-- おすすめ商品（APIから動的に読み込み） -->
                <div class="amazon-products" id="amazon-products"></div>

                <!-- 検索リンク -->
                <div class="amazon-links" id="amazon-links"></div>
            </div>

            <!-- 楽天アフィリエイト -->
            <div id="rakuten-section" class="rakuten-section hidden">
                <h3 class="rakuten-title">楽天で関連商品を探す</h3>

                <!-- おすすめ商品（APIから動的に読み込み） -->
                <div class="rakuten-products" id="rakuten-products"></div>

                <!-- 検索リンク -->
                <div class="rakuten-links" id="rakuten-links"></div>
            </div>
        </div>
    </main>

    <!-- 広告エリア（フッター上） -->
    <div class="ad-banner ad-footer">
        <div class="ad-placeholder">広告</div>
    </div>

    <!-- フッター -->
    <footer class="site-footer">
        <div class="footer-inner">
            <div class="footer-links">
                <div class="footer-section">
                    <h4>ページ</h4>
                    <a href="/">トップ</a>
                    <a href="/ranking">ランキング</a>
                    <a href="/shops">ショップ一覧</a>
                </div>
                <div class="footer-section">
                    <h4>対応ショップ</h4>
                    <span>カードラッシュ</span>
                    <span>Tier One</span>
                    <span>フルアヘッド</span>
                    <span>ホビーステーション</span>
                    <span>バトスキ</span>
                    <span>遊々亭</span>
                </div>
                <div class="footer-section">
                    <h4>その他</h4>
                    <a href="/login">ログイン</a>
                    <a href="/about">このサイトについて</a>
                    <a href="/privacy">プライバシーポリシー</a>
                </div>
            </div>
            <div class="footer-bottom">
                <p>&copy; 2026 BSPrice - バトスピ価格比較</p>
                <p class="footer-note">※価格は各ショップの在庫状況により変動します</p>
            </div>
        </div>
    </footer>

    <script src="/static/auth.js"></script>
    <script src="/static/search.js"></script>
</body>
</html>

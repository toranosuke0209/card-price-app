<body>
    <!-- ヘッダー -->
    <header class="site-header">
        <div class="header-inner">
            <a href="/" class="site-logo">

                <div class="logo-text-group">

    <div class="ad-banner ad-header">
        <div class="ad-placeholder">広告</div>
    </div>

    <main class="main-content">
        <div class="container">
            <!-- 検索ボックス -->
            <div class="search-section search-section-compact">
                <div class="search-box">
                    <input
                        type="text"
                        id="keyword"
                        placeholder="カード名を入力（例: ジークフリード）"
                    >
                    <button id="search-btn">検索</button>
                </div>
            </div>

            <div class="controls">
                <label>
                    並び替え:
                    <select id="sort-select">
                        <option value="price-asc">価格が安い順</option>
                        <option value="price-desc">価格が高い順</option>
                        <option value="site">サイト別</option>
                    </select>
                </label>
                <label>
                    在庫:
                    <select id="stock-filter">
                        <option value="all">すべて</option>
                        <option value="in-stock">在庫あり</option>
                        <option value="out-of-stock">売り切れ</option>
                    </select>
                </label>
                <span id="result-count"></span>
            </div>

            <div id="loading" class="loading hidden">
                <div class="spinner"></div>
                <p>検索中...</p>
            </div>

            <div id="error" class="error hidden"></div>

            <div id="results" class="results"></div>

            <!-- ページネーション -->
            <div id="pagination" class="pagination hidden"></div>

            <!-- Amazon アフィリエイト -->

                <!-- おすすめ商品（APIから動的に読み込み） -->
                <div class="amazon-products" id="amazon-products"></div>

                <!-- 検索リンク -->
                <div class="amazon-links" id="amazon-links"></div>
            </div>

            <!-- 楽天アフィリエイト -->
            <div id="rakuten-section" class="rakuten-section hidden">
                <h3 class="rakuten-title">楽天で関連商品を探す</h3>

                <!-- おすすめ商品（APIから動的に読み込み） -->
                <div class="rakuten-products" id="rakuten-products"></div>

                <!-- 検索リンク -->
                <div class="rakuten-links" id="rakuten-links"></div>
            </div>
        </div>

    <script>
        let currentPage = 1;
        const perPage = 12;

        document.addEventListener('DOMContentLoaded', () => {
            // URLパラメータからページ取得
            const params = new URLSearchParams(window.location.search);
            currentPage = parseInt(params.get('page')) || 1;
            loadArticles(currentPage);
        });

        async function loadArticles(page) {
            const listEl = document.getElementById('article-list');
            const paginationEl = document.getElementById('pagination');

            try {
                const response = await fetch(`/api/articles?page=${page}&per_page=${perPage}`);
                if (!response.ok) throw new Error('記事の取得に失敗しました');
                const data = await response.json();

                if (data.articles.length === 0) {
                    listEl.innerHTML = '<p class="no-articles">まだ記事がありません。</p>';
                    paginationEl.innerHTML = '';
                    return;
                }

                listEl.innerHTML = data.articles.map(article => `
                    <a href="/blog/${escapeHtml(article.slug)}" class="article-card">
                        <div class="article-card-thumbnail">
                            ${article.thumbnail_url
                                ? `<img src="${escapeHtml(article.thumbnail_url)}" alt="${escapeHtml(article.title)}" loading="lazy">`
                                : '<div class="article-card-no-thumb">BS</div>'
                            }
                        </div>
                        <div class="article-card-body">
                            <h2 class="article-card-title">${escapeHtml(article.title)}</h2>
                            <p class="article-card-desc">${escapeHtml(article.description)}</p>
                            <time class="article-card-date">${formatDate(article.published_at || article.created_at)}</time>
                        </div>
                    </a>
                `).join('');

                // ページネーション
                if (data.total_pages > 1) {
                    let html = '';
                    for (let i = 1; i <= data.total_pages; i++) {
                        html += `<a href="/blog?page=${i}" class="page-link ${i === page ? 'active' : ''}" onclick="event.preventDefault(); goToPage(${i})">${i}</a>`;
                    }
                    paginationEl.innerHTML = html;
                } else {
                    paginationEl.innerHTML = '';
                }
            } catch (error) {
                listEl.innerHTML = `<p class="error">${error.message}</p>`;
            }
        }

        function goToPage(page) {
            currentPage = page;
            window.history.pushState({}, '', `/blog?page=${page}`);
            loadArticles(page);
            window.scrollTo(0, 0);
        }

        function escapeHtml(text) {
            if (!text) return '';
            const div = document.createElement('div');
            div.textContent = text;
            return div.innerHTML;
        }

        function formatDate(dateStr) {
            if (!dateStr) return '';
            let utcStr = dateStr;
            if (!dateStr.endsWith('Z') && !dateStr.includes('+')) {
                utcStr = dateStr.replace(' ', 'T') + 'Z';
            }
            const date = new Date(utcStr);
            return date.toLocaleDateString('ja-JP', {
                timeZone: 'Asia/Tokyo',
                year: 'numeric',
                month: 'long',
                day: 'numeric',
            });
        }
    </script>
